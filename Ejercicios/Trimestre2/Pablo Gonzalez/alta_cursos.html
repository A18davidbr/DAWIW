<body>
    <div class="titulo"> Alta Curso </div>
    <section>
        <form>
            <div class="columnaIzq">
                <div class="caja">
                    <div>
                        <label>Nombre:</label>
                    </div>
                    <div>
                        <input type="text" name="nombre" tabindex="1" size="35px" required>
                    </div>
                </div>
                <div class="caja">
                    <div class="seccionIzq">
                        <div>
                            <label>Fecha Inicio:</label>
                        </div>
                        <div>
                            <input type="date" name="fechaInicio" tabindex="2" required>
                        </div>
                    </div>
                    <div class="seccionDer">
                        <div>
                            <label>Fecha Fin:</label>
                        </div>
                        <div>
                            <input type="date" name="fechaFin" tabindex="3" required>
                        </div>
                    </div>
                </div>
                <div class="caja">
                    <div class="seccionIzq">
                        <div>
                            <label>Horas semanales:</label>
                        </div>
                        <div>
                            <input type="number" name="numHorasSemana" tabindex="4"  min="0" step="1" required placeholder="2" >
                        </div>
                    </div>
                    <div class="seccionDer">
                        <div>
                            <label>Horas totales:</label>
                        </div>
                        <div>
                            <input type="number" name="horas" tabindex="5" min="0" step="1" required placeholder="10" >
                        </div>
                    </div>
                </div>
                <div class="caja">
                    <div class="seccionIzq">
                        <label>Precio:</label>
                        <div>
                            <input type="number" name="precio" size="1" tabindex="6"  min="0" step="0.01" required placeholder="0.00" > €
                        </div>
                    </div>
                    <div class="seccionDer">
                        <div>
                            <label>Máximo alumnos:</label>
                        </div>
                        <div>
                            <input type="number" name="numMaxAlumnos" tabindex="7" min="0" step="1" required placeholder="5" >
                        </div>
                    </div>
                </div>
            </div>
            <div class="columnaDer">
                <div class="caja">
                    <div>
                        <label>Profesor/es:</label>
                    </div>
                </div>
                    <div class="seccionIzq">
                        <div>
                            <button type="submit"  tabindex="8">Añadir</button>
                        </div>
                        <div>
                            <button type="button" class="cancelbtn" onclick="resetear()" tabindex="9" ></a>Eliminar</button>                       
                        </div>

                    </div>
                    <div class="seccionDer">
                        <textarea rows="12" cols="30" ></textarea>
                    </div>
                </div>

            </div>

            <div class="cajaAlta">
                <button type="submit" tabindex="10">Dar Alta</button>
            </div>
        </form>
    </section>
