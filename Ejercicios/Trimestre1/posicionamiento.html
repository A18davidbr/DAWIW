<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .caja1{
            width: 300px;
            background-color: #606;
            color:#ffc;
            padding: 10px;
            text-align: center;
        }
        .caja2{
            position: relative;
            width: 300px;
            background-color: #066;
            color:#ffc;
            padding: 10px;
            top:100px;
            left: 30px;
        }
    </style>
</head>
<body>
    <h1>NO define posición</h1>
    <div class="caja1">No define posición, por lo que es static</div>
    <div class="caja2">Capa de Posicionamiento relative<br>Se tiene en cuenta esta capa para posicionar las siguientes.
    </div>
    <h2>La última en ponerse</h2>
    
</body>
</html>
